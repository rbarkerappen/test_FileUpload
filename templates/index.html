<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>File Upload Demo</title>
		<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
		<script>var fileUploads = {{ fileUploads|tojson }};</script>
	</head>

	<body>
		<h1>File Upload Demo</h1>

		<h2>File Uploads</h2>

		<table id="uploads">
			<tr>
			</tr>
		</table>


		<h2>Upload File</h2>

		<form id="upload" method="post" action="{{ url_for('uploadFiles') }}" enctype="multipart/form-data">
			<div id="drop">
				<div>Drop Here</div>

				<a>Browse</a>
				<input type="file" name="files" multiple />
			</div>

			<ul>
			</ul>

		</form>
        
		<script src="{{ url_for('static', filename='js/jquery.1.9.1.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.knob.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.ui.widget.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.iframe-transport.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.fileupload.js') }}"></script>
		
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	</body>
</html>
